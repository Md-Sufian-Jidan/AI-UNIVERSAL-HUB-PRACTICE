<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- DaisyUi & Tailwind link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Ai Universal Hub</title>
</head>
<body>
    <header class="text-center">
        <h1 class="text-3xl font-black my-2">AI UNIVERSE HUB</h1>
        <button class="btn btn-error my-3">Sort By Date</button>
    </header>
    <main>
        <section>
            <div id="ai-container" class="grid gird-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mx-auto">
              </div>
        </section>
        <div id="seeMoreBtn" class="my-3 text-center hidden">
            <button onclick="seeMoreBtn()" class="btn btn-error">See More</button>
        </div>
        <section>
            <!-- Open the modal using ID.showModal() method -->
<dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <div id="singleAiDetails">

    </div>
    <div class="modal-action ">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
        </section>
    </main>
    <footer></footer>
    <script src="js/api.js"></script>
</body>
</html>
